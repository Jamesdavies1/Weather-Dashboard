<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c789f3d2c3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Play|Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <title>Weather app</title>
</head>

<body>
    <div id="header">
        <h1><i class="fas fa-meteor"></i> Weather dashboard <i class="fas fa-meteor"></i></h1>
    </div>

    <div id="citylist">
        <form id="city-form">
            <label id="input-title"><strong>add city</strong> </label>
            <input type="text" id="city-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-city" type="submit" value="Check weather">
            <ul class="history"></ul>
        </form>
    </div>

    <div id="mainweather">
        <p id="name"></p>
        <p id="localtime"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="windspeed"></p>
        <p id="uvindex"></p>
    </div>

    <div id="fivedayforecast">
        <div class="fivedaydiv" id="day1">day 1</div>
        <div class="fivedaydiv" id="day2">day 2</div>
        <div class="fivedaydiv" id="day3">day 3</div>
        <div class="fivedaydiv" id="day4">day 4</div>
        <div class="fivedaydiv" id="day5">day 5</div>
    </div>

    <footer class="footer">
        <p id="footertxt">copyright&#169;</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
